<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Publisher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/image.css}">
</head>

<body class="pt-5">
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand font-weight-bold" href="/">Travelers Group</a>
        <div class="nav-item dropdown">
            <button class="btn btn-outline-primary nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Login
            </button>
            <div class="dropdown-menu dropdown-menu-right " aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item disabled" href="admin">Administrator</a>
                <a class="dropdown-item" href="/publishersList">Publiser</a>
                <a class="dropdown-item" href="/advertisersList">Advertiser</a>
            </div>
        </div>
    </nav>

    <nav aria-label="breadcrumb" class="mt-2">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="./">Publishers List</a></li>
            <li class="breadcrumb-item active" aria-current="page">Publisher</li>
        </ol>
    </nav>

    <div class="container mt-5">

        <h3 th:text="${publisher.name}" class="font-weight-bold"></h3>
        <h5 th:text="${#strings.capitalize(publisher.label)}" class="text-secondary"></h5>

        <p class="mt-5"><a th:href="${(#mvc.url('AC#showNewAlbumForm').arg(0, publisher.id)).build()}" class="btn btn-primary btn-sm"><i class="fas fa-folder-plus "> </i> Add album</a></p>

        <div class="row mt-4">

            <div class="col-lg-2 col-md-4" th:each="album : ${albums}">
                <a th:href="@{/publishersList/{idPublisher}/{idAlbum} (idPublisher = ${publisher.id}, idAlbum = ${album.id})}">
                    <img src="http://lh6.ggpht.com/DlMfTQg7S6nsm2UvFOmnEw-MHAe7NC7tnn12g2cQAYoq6d8DocvoCTj6oJz4bQ8f-IfL=w300"/>
                </a>
                    <h6 class="font-weight-bold mt-2" th:text="${album.title}"></h6>
            </div>
        </div>


    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
