<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Album</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/gallery.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body class="pt-2">
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand font-weight-bold" href="http://localhost:8080/">Travelers Group</a>
        <div class="nav-item dropdown">
            <button class="btn btn-outline-primary nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Login
            </button>
            <div class="dropdown-menu dropdown-menu-right " aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item disabled" href="admin">Administrator</a>
                <a class="dropdown-item" href="publishersList">Publiser</a>
                <a class="dropdown-item disabled" href="advertiser">Advertiser</a>
            </div>
        </div>
    </nav>

    <nav aria-label="breadcrumb" class="mt-5">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="http://localhost:8080/">Home</a></li>
            <li class="breadcrumb-item"><a href="../">Publishers List</a></li>
            <li class="breadcrumb-item"><a href="./">Publisher</a></li>
            <li class="breadcrumb-item active" aria-current="page">Album</li>
        </ol>
    </nav>

    <div class="container mt-5">

        <h3 th:text="${album.title}" class="font-weight-bold"></h3>
        <h5 th:text="${#strings.capitalize(user.name)}" class="text-secondary"></h5>

        <div class="mt-2">
            <h5><span th:each="tag : ${album.tags}" class="badge badge-light border mx-1" th:text="${tag.name}"></span></h5>
        </div>

        <form method="post" th:action="@{/addAlbumTag/{id}/{idUser}/{idAlbum} (id = ${album.id}, idUser = ${user.id}, idAlbum = ${album.id})}">
            <div class="input-group input-group-sm mt-2 col-sm-2 pl-0">
                <input type="text" class="form-control" placeholder="Insert a tag" aria-label="Insert a tag" aria-describedby="basic-addon2" name="tagName" th:value="${tagName}">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </form>

        <form method="POST" th:action="@{/publishersList/{idUser}/{idAlbum}/addPhoto (idUser = ${idUser}, idAlbum = ${idAlbum})}" enctype="multipart/form-data" class="mt-5">
            <label>Add new photos</label>
            <div class="input-group">
                <div class="custom-file">
                    <input class="custom-file-input" type="file" name="files" multiple  accept="image/*" id="fileForm"/>
                    <label class="custom-file-label" for="fileForm">Choose file</label>
                </div>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit"><i class="far fa-plus-square"></i> Add photo</button>
                </div>
            </div>
        </form>

        <script>
            //Show file name on select
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();
                $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
            });
        </script>

        <div id="gg-screen" hidden></div>

        <div class="mt-3 row" >
            <div class="col-lg-3 col-md-4 mb-4" th:each="photo : ${photos}">
                <img class="myImg" data-toggle="popover" data-trigger="hover" title='<i class="fas fa-tags"></i> Tags'
                     th:onclick="'openModal(\'' + ${photo.fileType} + '\', \'' + ${photo.data} + '\');'"
                     th:src="@{data:{fileType};base64,{data} (fileType = ${photo.fileType}, data = ${photo.data})}"
                     style="width: 100%; height: calc(100% - 100px); object-fit:cover"/>

                <div class="mt-2">
                    <h6><span th:each="tag : ${photo.tags}" class="badge badge-light border mx-1" th:text="${tag.name}"></span></h6>
                </div>


                <form method="post" th:action="@{/addPhotoTag/{id}/{idUser}/{idAlbum} (id = ${photo.id}, idUser = ${user.id}, idAlbum = ${album.id})}">
                    <div class="input-group input-group-sm mt-2">
                        <input type="text" class="form-control" placeholder="Insert a tag" aria-label="Insert a tag" aria-describedby="basic-addon2" name="tagName" th:value="${tagName}">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </form>

                <a th:href="@{/deletePhoto/{idUser}/{idAlbum}/{idPhoto} (idUser = ${idUser}, idAlbum = ${idAlbum}, idPhoto = ${photo.id})}" class="text-center btn-block btn-danger btn-sm mt-2"><i class="far fa-trash-alt"></i> Delete</a>
            </div>
        </div>



        <!-- Photo Modal -->
<!--        <div id="myModal" class="modal">-->
<!--            <span class="close">&times;</span>-->
<!--            <img class="modal-content" id="img01">-->
<!--            <div id="caption"></div>-->
<!--        </div>-->

    </div>


    <script type="text/javascript" th:src="@{/js/gallery.js}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
