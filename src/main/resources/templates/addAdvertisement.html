<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Publisher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body class="pt-5">
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand font-weight-bold" href="/">Travelers Group</a>
        <div class="nav-item dropdown">
            <button class="btn btn-outline-primary nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Login
            </button>
            <div class="dropdown-menu dropdown-menu-right " aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item disabled" href="admin">Administrator</a>
                <a class="dropdown-item" href="/publishersList">Publiser</a>
                <a class="dropdown-item" href="/advertisersList">Advertiser</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-5">New advertisement</h2>
        <form method="post">
            <div class="col-4">
                <label for="percentageToPublisher">Percentage to publisher</label>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <div class="input-group-text">%</div>
                    </div>
                    <input type="text" class="form-control" id="percentageToPublisher" name="percentageToPublisher">
                </div>
            </div>
            <div class="col-4">
                <label for="price">Payment for each view</label>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <div class="input-group-text">$</div>
                    </div>
                    <input type="text" class="form-control" id="price" name="price">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Add advertisement</button>
        </form>
    </div>
</body>
</html>
