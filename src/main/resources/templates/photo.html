<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Photo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/gallery.css}">
</head>

<body class="pt-5">
<nav class="navbar navbar-dark bg-dark fixed-top">
    <a class="navbar-brand font-weight-bold" href="/">Travelers Group</a>
    <div class="nav-item dropdown">
        <button class="btn btn-outline-primary nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Login
        </button>
        <div class="dropdown-menu dropdown-menu-right " aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item disabled" href="admin">Administrator</a>
            <a class="dropdown-item" href="publishersList">Publiser</a>
            <a class="dropdown-item disabled" href="advertiser">Advertiser</a>
        </div>
    </div>
</nav>

<div class="container mt-5 d-flex justify-content-center">

    <div class="col-6">
        <img
                th:src="@{data:{fileType};base64,{data} (fileType = ${photo.fileType}, data = ${photo.data})}"
                style="width: 100%";/>
        <div class="mt-2 d-flex justify-content-between">
            <div>
                <h5 th:text="${#strings.capitalize(photo.album.user.name)}" class="font-weight-bold"></h5>
                <h6 th:text="${photo.album.title}"></h6>
            </div>
            <div>
                <i class="fas fa-eye ml-2 text-secondary d-inline"></i>
                <h6 class="text-secondary d-inline" th:text="${photo.views} + ' views'"></h6>
            </div>
        </div>
    </div>

</div>


<script type="text/javascript" th:src="@{/js/gallery.js}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
